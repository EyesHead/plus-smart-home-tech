aggregator:
  kafka-producer:
    topic: "telemetry.snapshots.v1"
    properties:
      "bootstrap.servers": "localhost:9092"
      "key.serializer": "org.apache.kafka.common.serialization.VoidSerializer"
      "value.serializer": "ru.yandex.practicum.aggregator.kafka.serializer.AggregatorKafkaSerializer"

  kafka-consumer:
    topic: "telemetry.sensors.v1"
    properties:
      "bootstrap.servers": "localhost:9092"
      "group.id": "aggregator-group"
      "key.deserializer": "org.apache.kafka.common.serialization.VoidDeserializer"
      "value.deserializer": "ru.yandex.practicum.aggregator.kafka.deserializer.SensorEventDeserializer"
      "enable.auto.commit": "true"

logging:
  level:
    ru.yandex.practicum: DEBUG