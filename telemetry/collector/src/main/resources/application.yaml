grpc:
  server:
    port: 59091

logging:
  level:
    ru.yandex.practicum: DEBUG

collector:
  kafka-producer:
    hub-topic: "telemetry.hub-events.v1"
    sensor-topic: "telemetry.sensors.v1"
    properties:
      bootstrap.servers: "localhost:9092"
      key.serializer: "org.apache.kafka.common.serialization.VoidSerializer"
      value.serializer: "ru.yandex.practicum.collector.kafka.serializer.BaseAvroSerializer"